<meta charset="UTF-8">
<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/online-store.png" class="online-store" />
			<h1>
				CONEXUS
				<br/>
			</h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text"
									 class="form-control input-underline input-lg"
									 ng-model="vm.email"
									 placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password"
									 class="form-control input-underline input-lg"
									 ng-model="vm.senha"
									 placeholder="Senha">
					</div>
				</div>
				<button ui-sref="cadastro" 
								class="btn btn-white btn-outline btn-lg btn-rounded" 
								ng-click="vm.cadastrar()" href="#/cadastro">Cadastrar</button>
				<button ui-sref="dashboard"
								class="btn btn-white btn-outline btn-lg btn-rounded"
								ng-click="vm.entrar()"
								ng-disabled="!vm.email || !vm.senha">Entrar</button>
			</form>
		</div>	
	</div>
</div>
