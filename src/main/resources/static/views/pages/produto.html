<div class="container-fluid">
    <div class="panel panel-primary card">
            <div class="panel-heading">Atualização Valor Final</div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-xs-12 col-md-1">
                        <label for="nome">Id</label>
                        <input type="text"
                               class="form-control"
                               id="id"
                               ng-model="vm.cadastro.id"
                               disabled readonly>
                    </div>
                    <div class="form-group col-xs-12 col-md-2">
                        <label for="codProduto">Cod. Produto</label>
                        <input type="text"
                               class="form-control"
                               id="codProduto"
                               ng-model="vm.cadastro.codProduto"
                               disabled readonly>
                    </div>
                    <div class="form-group col-xs-12 col-md-3">
                        <label for="descricao">Descrição</label>
                        <input type="text"
                                class="form-control"
                                id="descricao"
                                ng-model="vm.cadastro.descricao"
                                disabled readonly>
                    </div>
                    <div class="form-group col-xs-12 col-md-2">
                        <label for="vlrDistribuidor">Valor Distribuidor</label>
                        <input type="text"
                                class="form-control"
                                id="vlrDistribuidor"
                                ng-model="vm.cadastro.vlrDistribuidor"
                                disabled readonly>
                    </div>
                    <div class="form-group col-xs-12 col-md-2">
                        <label for="vlrAdmin">Valor Admin</label>
                        <input type="number"
                                class="form-control"
                                id="vlrAdmin"
                                ng-model="vm.cadastro.vlrAdmin"
                                placeholder="Valor Admin">
                    </div>
                    <div class="form-group col-xs-12 col-md-2" style="padding-top: 25px;">
                        <button type="submit"
                            ng-click="vm.salvar(vm.cadastro, vm.recarregar)"
                            class="btn btn-success"
                            ng-disabled="vm.desabilitarBtnSalvar()">Salvar
                        </button>
                        <button type="submit"
                            ng-click="vm.limparCadastro()"
                            class="btn btn-default">Cancelar
                        </button>
                    </div>
                </div>
            </div>
        <div class="panel-heading">Lista de Produtos</div>
        <div class="panel-body">
            <div class="table-responsive">
                <table ng-table="vm.tableParams" class="table table-striped table-hover table-condensed" show-filter="true">
                    <tr ng-repeat="produto in $data">
                        <td title="'Id'"
                            filter="{ id: 'number'}"
                            sortable="'id'">
                            {{produto.id}}
                        </td>
                        <td title="'Cod. Produto'"
                            filter="{ codProduto: 'number'}"
                            sortable="'codProduto'">
                            {{produto.codProduto}}
                        </td>
                        <td title="'Descrição'"
                            filter="{ descricao: 'text'}"
                            sortable="'descricao'">
                            {{produto.descricao}}
                        </td>
                        <td title="'Valor Distribuidor'">
                            {{produto.vlrDistribuidor}}
                        </td>
                        <td title="'Valor Admin'">
                            {{produto.vlrAdmin}}
                        </td>
                        <td title="'Quantidade'">
                            {{produto.quantidade}}
                        </td>
                        <td title="'Data de Criação'">
                            {{produto.dtaCriacao}}
                        </td>
                        <td title="'Data de Atualização'">
                            {{produto.dtaAtualizacao}}
                        </td>
                        <td title="'Status'">
                            <switch name="onOff"
                                    ng-model="produto.ativo"
                                    on="Ativo"
                                    off="Inativo"
                                    ng-change="vm.atualizarStatus(produto)"></switch>
                        </td>
                        <td title="'Editar'">
                            <button class="btn btn-info btn-sm"
                                    ng-click="vm.editar(produto)">
                                    <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
